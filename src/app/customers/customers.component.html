<div class="container mt-2">
  <ng-container *ngIf="customers | async as listCustomers; else faillureOrLoading ">
    <div class="card-header">Customers</div>
    <div *ngIf="searchCustomerForm">
      <form [formGroup]="searchCustomerForm" (ngSubmit)="handleSearchCustomers()">
        <div class="input-group">
          <label class="input-group-text">Keyword :</label>
          <input type="text" formControlName="keyword" class="form-control">
          <button class="btn btn-info">
            <i class="bi bi-search"></i>
          </button>
        </div>
      </form>
    </div>
    <div class="card-body">
      <table class="table">
        <thead>
          <tr>
            <th>ID</th>
            <th>Name</th>
            <th>Email</th>
            <th></th>
          </tr>
        </thead>
        <tbody>
          <tr *ngFor="let c of customers | async">
            <td>{{c.id}}</td>
            <td>{{c.name}}</td>
            <td>{{c.email}}</td>
            <td>
              <button (click)="handleDeleteCustomer(c)" class="btn btn-danger">
                <i class="bi bi-trash"></i>
              </button>
            </td>
          </tr>
        </tbody>
      </table>
    </div>
  </ng-container>
  <ng-template #faillureOrLoading>
    <ng-container *ngIf="errorMessage; else loading ">
      <div class="text-danger">
        {{errorMessage}}
      </div>
    </ng-container>
  <ng-template #loading>
    Loadin ...
  </ng-template>
  </ng-template>
</div>
