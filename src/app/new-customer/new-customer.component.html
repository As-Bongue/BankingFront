<div class="container">
  <div class="card col-md-6 offset-3 mt-2">
    <div class="card-header">New Customer</div>
    <div class="card-body">
      <form [formGroup]="newCustomerFormGroup" (ngSubmit)="hanldeSaveCustomer()">
        <div class="mb-3">
          <label for="" class="form-label">Name :</label>
          <input type="text" formControlName="name" class="form-control">
          <span class="text-danger"
            *ngIf="newCustomerFormGroup.controls['name'].touched
            && newCustomerFormGroup.controls['name'].errors
            && newCustomerFormGroup.controls['name'].errors!['required']">
            Name is raquired
          </span>
          <span class="text-danger"
            *ngIf="newCustomerFormGroup.controls['name'].touched
            && newCustomerFormGroup.controls['name'].errors
            && newCustomerFormGroup.controls['name'].errors!['minlength']">
            Name must contain minimum 5 characters
          </span>
        </div>
        <div class="mb-3">
          <label for="" class="form-label">Email :</label>
          <input type="text" formControlName="email" class="form-control">
          <span
            *ngIf="newCustomerFormGroup.controls['email'].touched
            && newCustomerFormGroup.controls['email'].errors
            && newCustomerFormGroup.controls['email'].errors!['required']">
            Email is required
          </span>
        </div>
        <button [disabled]="!newCustomerFormGroup.valid" class="btn btn-success">Save</button>
      </form>
    </div>
  </div>
</div>
